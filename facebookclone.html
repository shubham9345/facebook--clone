<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="fck.png" />
    <title>Facebook log in or sign up</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="leftt w-1/2 mx-14">
        <img class="w-60" src="fc.png" />

      <p class="text-3xl px-3 py-8">
        Facebook helps share and connect with people in your life
      </p>
    </div>
      <div class="right flex flex-col bg-white 50 rounded-xl w-1/4">
        <input class="px-4 h-12 py-2 border-2 border-gray-200 rounded-lg hover:outline-blue-600" type="text" placeholder="Email address or mobile no" />
        <input class="px-4 h-12 py-2 border-2 border-gray-200 rounded-lg hover:outline-blue-600" type="password" placeholder="password" />
        <button
          class="bg-blue-500 px-3 py-2 rounded-xl text-white hover:bg-blue-600 my-2 font-bold"
        >
          Log In
        </button>
        <span class="text-blue-400 text-center hover:underline cursor-pointer my-1">forget password?</span>
        <hr class="my-1">
        <button
          class="bg-green-600 px-3 py-2 rounded-xl text-white hover:bg-blue-600 my-2 font-bold mx-auto"
        >
          create new account
        </button>
      </div>
    </div>

  </body>
</html>
